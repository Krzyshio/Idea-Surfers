<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Subway Surfers</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 177.7777vh; /* 16/9 * 100 = ~177.7777 */
            height: 100vh;
        }

        @media (min-aspect-ratio: 16/9) {
            .video-container iframe {
                width: 100vw;
                height: 56.25vw; /* 9/16 * 100 = 56.25 */
            }
        }
    </style>
</head>
<body>
<div class="video-container">
    <iframe
            src="https://www.youtube.com/embed/zZ7AimPACzc?autoplay=1&mute=1&controls=0&rel=0&disablekb=1&modestbranding=1&iv_load_policy=3"
            allowfullscreen>
    </iframe>
</div>
</body>
</html>
